<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de desconto Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div class="container">

    <input id="inputNome" class="form-control form-control-sm" type="text" placeholder="Produto" required>
    <input id="inputValor" class="form-control form-control-sm" type="number" placeholder="Valor" required>
    <input id="inputQuantidade" class="form-control form-control-sm" type="number" placeholder="Quantidade" required>
    <button type="button" name="botaoDeCalculo" onclick="validaCampos()" class="btn btn-primary">Calcular</button>
    <button type="button" onclick="limpaInputs()" class="btn btn-outline-secondary">Cancelar</button>

</div>

<table class="table table-striped" id="tabelaProdutos">
    <thead>
    <tr>
        <th scope="col">Produto</th>
        <th scope="col">Valor unitário</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Valor Total</th>
        <th scope="col">Desconto</th>
        <th scope="col">Valor com Desconto</th>
    </tr>
    </thead>

    <tbody>
    <tr>
    </tr>
    </tbody>
</table>
<script src="index.js"></script>
</body>
</html>
